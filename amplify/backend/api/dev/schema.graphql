type User @model
@auth(rules : [{allow : owner, operations:[create ,delete, update]}])
{
  id : ID!
  name : String
  owner: String
  userImg : String
  chat : [Chat] @connection(keyName : "userId", fields: ["id"])
  group : [Group] @connection(keyName : "userId", fields: ["id"])
}

type Friend @model
@key(name: "groupId", fields : ["groupID"])
{

  id : ID!
  number : String
  name : String
  lastContact : String
  remindDate: String
  friendImg : String
  groupID : ID!
  favorite : Boolean
  chat : [Chat] @connection(keyName : "friendId" , fields : ["id"])
}

type Chat @model
@key(name : "userId" , fields : ["userID"])
@key(name : "friendId" , fields : ["friendID"])
{
  userID : ID!
  friendID : ID!
  id : ID!
  date : String
  s3_url : String
  keyWord : String
  summary : String
  memo : String

}

type Group @model
@key(name : "userId" , fields : ["userID"])
{
  userID : ID!
  id : ID!
  name : String
  friend : [Friend]  @connection(keyName : "groupId", fields : ["id"])
}




